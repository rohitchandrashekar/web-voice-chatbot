<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="browser based AI chat interface leveraging the Web Speech API">

    <title>AI Chat interface</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h1>Smart AI Bot</h1>

        <button><i class="fa fa-microphone"></i></button>

        <div>
            <p>You said: <em class="you-said">...</em></p>
            <p>Bot replied: <em class="she-said">...</em></p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
